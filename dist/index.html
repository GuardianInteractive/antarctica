<!DOCTYPE html>
<html>
<head>
    <title>antarctica live widget</title>
    <link type="text/css" rel="stylesheet" href="css/antarctica-main.css" />
</head>
<body>

<div class="al-wrapper">
    <div class="al-nav">
        <div class="al-nav-button al-nav-button-prev"></div>
        <div class="al-nav-dates">
            <p class="al-nav-day-count">Day 14</p>
            <p class="al-nav-date-value">Friday, 13 December 2013</p>
        </div>
        <div class="al-nav-button al-nav-button-next disabled"></div>
    </div>
    <div class="al-map">

    </div>
    <table class="al-metrics">
        <tbody>
            <tr>
                <td class="penguins">
                    <p class="al-metric-item">
                        <span class="al-metric-value">45</span>
                        <span class="al-metric-unit">mph</span>
                    </p>
                    <p class="al-metric-title">Penguins spotted</p>
                </td>
                <td class="air-temp">
                    <p class="al-metric-item">
                        <span class="al-metric-value">45Â°</span>
                        <span class="al-metric-unit"></span>
                    </p>
                    <p class="al-metric-title">Air temperature</p>
                </td>
                <td class="seals">
                    <p class="al-metric-item">
                        <span class="al-metric-value">45</span>
                    </p>
                    <p class="al-metric-title">Seals spotted</p>
                </td>
            </tr>
            <tr>
                <td class="wind-speed">
                    <p class="al-metric-item">
                        <span class="al-metric-value">45</span>
                    </p>
                    <p class="al-metric-title">Wind speed</p>
                </td>
                <td class="icebergs">
                    <p class="al-metric-item">
                        <span class="al-metric-value">45</span>
                    </p>
                    <p class="al-metric-title">Icebergs</p>
                </td>
                <td class="illness">
                    <p class="al-metric-item">
                        <span class="al-metric-value">45</span>
                    </p>
                    <p class="al-metric-title">Sick persons on board</p>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/antarctica.min.js"></script>

</body>
</html>
